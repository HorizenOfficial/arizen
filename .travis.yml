# Arizen's Travis CI build script for building Linux, MacOS, and Windows release.

notifications:
  email: false

git:
  depth: 10

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - development
    - master
language: node_js
node_js:
  - "node"    
env:
  global:
    # TODO Update this to match the name of your project.
    - PROJECT_NAME=arizen
    - NODE_VERSION="6"

matrix:
  include:
  - os: osx
    env: TARGET_ARCH=x64
    osx_image: xcode9.2
    sudo: required
    language: c
  - os: windows
    sudo: required
    env: TARGET_ARCH=x64
    language: c
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1 TARGET_ARCH=x64
    compiler: clang
    sudo: required
    dist: trusty
    language: c

cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

addons:
  apt:
    packages:
    - graphviz
    - libgnome-keyring-dev
    - icnsutils

before_install:
  - ./ci/before_install.sh

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nvm install $NODE_VERSION; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then nvm install $NODE_VERSION; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install nvm;  echo $NVM_HOME; export NVM_HOME=C:\\ProgramData\\nvm; export NVM_SYMLINK=C:\\ProgramData\\nodejs; echo $NVM_HOME; RefreshEnv.cmd; echo $NVM_HOME; fi # choco install nodejs.install;
  #- nvm install $NODE_VERSION;
  - echo "$TRAVIS_NODE_VERSION"
  - echo "$TRAVIS_OS_NAME"
  - nvm -v
  #- nvm on  
  - ./ci/install.sh

script:
  - ./ci/script.sh

after_script:
  # - set +e

