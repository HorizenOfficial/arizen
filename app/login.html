<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1">
    <meta charset="utf-8">
    <title>Arizen - Login</title>
    <link rel="stylesheet" href="resources/style.css" type="text/css">
  </head>
  <body class="gradient">
    <div class="login" id="wrapper">
      <header class="header">
        <img class="header__logo" alt="Zencash Arizen" src="resources/zencash-logo.svg" height="114" width="100">
      </header>
      <div class="form__wrapper">
        <!-- Begin Login Form -->
        <div class="login__form" id="loginForm">
          <form onsubmit="return false;">
            <div class="login__row">
              <img alt="User Icon" class="login__icon" src="resources/icon-user.svg" height="24" width="24">
              <input id="username" autocomplete="username" class="login__field login__field--user" type="text" name="username" placeholder="username" data-tr=login.username required autofocus>
            </div>
            <div class="login__row">
              <img alt="Password Icon" class="login__icon" src="resources/icon-key.svg" height="24" width="24">
              <input id="pswd" autocomplete="current-password" class="login__field login__field--password" type="password" name="password" placeholder="password" data-tr=login.password required>
            </div>
            <div class="login__row login__row--rotator">
              <button type="submit" id="btnLogin" class="login__btn" data-tr=login.loginButton data-state="active" onclick="loginToggle(event);">Login</button>
            </div>
          </form>
        </div>
        <!-- Begin Registration Form -->
        <div class="registration__form registration__form--hide" id="registrationForm">
          <form onsubmit="return false;">
            <div class="registration__row registration__row--mb0">
              <img alt="User Icon" class="registration__icon" src="resources/icon-user.svg" height="24" width="24">
              <input autocomplete="username" id="regUsername" class="registration__field" type="text" name="username" placeholder="username" onkeyup="checkLogin();" required autofocus>
            </div>
            <div class="registration__row registration__row--checklist">
              <div class="registration__error" id="regErrorUsername">
                <ul class="registration__pwChecklist">
                  <li class="registration__pwChecklistItem" data-tr="createWallet.requirements">Requirements: </li>
                  <li id="usrnm_length_info" class="registration__pwChecklistItem invalid" data-tr="createWallet.warningUsernameLength">[&gt;4 characters]</li>
                </ul>
              </div>
            </div>
            <div class="registration__row registration__row--mb0">
              <img id="togglePw" onclick="pwToggle();" alt="Show Password" class="registration__icon" src="resources/icon-showPw.svg" height="24" width="24" data-state="hide">
              <input id="regPswd" autocomplete="new-password" class="registration__field" type="password" name="password" placeholder="password" onkeyup="checkPasswd();" required>
            </div>
            <div class="registration__row registration__row--checklist">
              <div class="registration__error" id="regErrorPassword">
                <ul class="registration__pwChecklist">
                  <li class="registration__pwChecklistItem" data-tr="createWallet.requirements">Requirements: </li>
                  <li id="letter_info" class="registration__pwChecklistItem invalid">[a-z]</li>
                  <li id="capital_info" class="registration__pwChecklistItem invalid">[A-Z]</li>
                  <li id="number_info" class="registration__pwChecklistItem invalid">[0-9]</li>
                  <li id="special_info" class="registration__pwChecklistItem invalid">[!@#$%^&amp;*]</li>
                  <li id="length_info" class="registration__pwChecklistItem invalid" data-tr=createWallet.warningPasswordLength>[&gt;8 characters]</li>
                </ul>
              </div>
            </div>
            <div class="registration__row registration__row--mb0">
              <input accept=".awd,.uawd" id="registrationWallet" class="registration__field--hidden" type="file" name="registrationWallet" onchange="showFileInfo();" placeholder="select wallet">
              <label class="registration__fileLabel" for="registrationWallet">
                <input type="text" id="registrationWalletFileName" class="registration__field registration__field--wallet" readonly placeholder="select wallet">
                <span class="registration__field--fileButton" data-tr="createWallet.selectWalletButton">
                  browse
                </span>
              </label>
              <div class="registration__error registration__error--hidden" id="errorWalletFile"></div>
            </div>
            <div class="registration__row registration__row--checklist">
              <div class="registration__error" id="regErrorPassword">
                <ul class="registration__pwChecklist">
                  <li class="registration__pwChecklistItem" data-tr="createWallet.filetypes">Filetypes: </li>
                  <li id="letter_info" class="registration__pwChecklistItem">*.awd, *.uawd</li>
                </ul>
              </div>
            </div>
            <div class="registration__row registration__row--rotator">
              <button id="btnCreateWallet" class="registration__btn" data-tr=createWallet.createWalletButton data-state="hide" onclick="createWalletToggle(event);">create wallet</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Load JS before closing body tag for increased performance -->
    <script src="login.js"></script>
  </body>
</html>
