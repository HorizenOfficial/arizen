<!DOCTYPE html>
<html>
<head>
    <title data-tr=login.title>Arizen: Login</title>
    <link rel="stylesheet" href="resources/login_styles.css">
    <script src="login.js"></script>
</head>

<body>
<div id="topHeader" class="topHeader" style="text-align:center; margin:auto; vertical-align: middle;">
    <!-- same as in create_wallet.html -->
    <img src="resources/zen_icon.png" width="40px">
</div>
<div id="container">
    <!--<h1>Password Authentication</h1> -->
    <form onsubmit="return false;">
        <ul>
            <li>
                <span style="text-align:center;"><label for="username" data-tr=login.username>Wallet Name</label></span>
                <span><input id="username" class="inputs" name="username" tabindex="1" required autofocus></span>
            </li>
            <li>
                <span style="text-align:center;"><label for="pswd" data-tr=login.password>Password</label></span>
                <span><input id="pswd" class="inputs" name="pswd" type="password" tabindex="2" required autofocus></span>
            </li>
            <li>
                <!-- type has to be "submit" -- ENTER doesnt work with button -->
                <input id="btSubmit" class="buttons" name="btSubmit" type="submit" data-tr=login.loginButton value="Login" onclick="doLogin();" tabindex="3">
            </li>
        </ul>
        <div class="right">
            <a href="create_wallet.html" class="create_wallet_link" data-tr=login.createWalletLink>Create Wallet</a>
        </div>
    </form>
    <div id="login_corrupted_file" style="display:none">
        <ul>
            <li class="invalid">Probably <strong>corrupted wallet file</strong> or wrong <strong>wallet name</strong> or <strong>password</strong></li>
        </ul>
    </div>
    <div id="login_wrong_credentials" style="display:none">
        <ul>
            <li class="invalid">Wrong <strong>wallet name</strong> or <strong>password</strong></li>
        </ul>
    </div>
    <div id="login_nonexistent_wallet_name" style="display:none">
        <ul>
            <li class="invalid">Wallet with this name <strong>does NOT exist</strong></li>
        </ul>
    </div>
</div>

</body>
</html>
